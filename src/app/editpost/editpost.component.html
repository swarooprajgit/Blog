<h4>Edit Post</h4>
<br>
<h5 class="title">Title</h5>
<textarea class="inpe" type="text" #title value={{editblog.title}}></textarea>
<br>
<h5 class="title">Body</h5>
<textarea class="inp" type="text" #body value={{editblog.post}}></textarea>
<br>
<h5 class="title">Featured URL</h5>
<input class="url" type="text" #url placeholder="http://placekitten.com/200/300" value={{editblog.img}}>
<br>
<div class="title">Category :
  <select type = "text"  #sdda>
    <option value="politics">Politics</option>
    <option value="tech">Tech</option>
    <option value="education">Education</option>
    <option value="other">Other</option>
  </select>
</div>
<button type="submit" name="action" (click)="edit(title.value,body.value,'user',url.value,sdda.value)">Save Changes</button>
