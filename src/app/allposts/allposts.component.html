<!--<input type="text" [(ngModel)] = 'listFilter'>-->
<div class='row'>
  <div class='col-md-4'>
    <div class='col-md-2' style="color: white">Filter by:</div><input type='text' [(ngModel)]='listFilter' />
  </div>
</div>
<div *ngFor='let post of filteredPosts'>
  <div class="box">
    <!--<img [src] = 'post.image' style="width: 100% ; height: 40% ;border-radius: inherit">-->
    <a>{{post.id}}</a>
    <a [routerLink]="['/posts',post.id]">{{post.title}}</a>
    <button (click)="delete_post(post)">delete</button>
    <button [routerLink]="['/editblog',post.id]">Edit</button>
    <br>
    <a>{{post.post}}</a><br>
    <a><cite>~{{post.author}}</cite></a>
  </div>
</div>
